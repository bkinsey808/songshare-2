<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta httpEquiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Favicon references using /assets prefix rather than absolute paths to match Expo's web server structure -->
    <link
      rel="icon"
      type="image/png"
      sizes="48x48"
      href="./assets/images/favicon-48x48.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="48x48"
      href="./assets/images/favicon-48x48-light-mode.png"
      media="(prefers-color-scheme: light)"
    />
    <link rel="icon" type="image/svg+xml" href="./assets/images/favicon.svg" />
    <link
      rel="icon"
      type="image/svg+xml"
      href="./assets/images/favicon-light-mode.svg"
      media="(prefers-color-scheme: light)"
    />
    <link rel="shortcut icon" href="./assets/images/favicon.ico" />
    <link
      rel="shortcut icon"
      href="./assets/images/favicon-light-mode.ico"
      media="(prefers-color-scheme: light)"
    />

    <!-- Apple Touch Icon -->
    <link rel="apple-touch-icon" href="./assets/images/apple-touch-icon.png" />

    <!-- Web App Manifest - use the correct path for development server -->
    <link rel="manifest" href="./manifest.json" />

    <!-- PWA meta tags -->
    <meta name="theme-color" content="#ffffff" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />

    <!-- Other meta tags will be injected by Expo -->
    <!-- Don't remove this comment: %EXPO_WEB_AUTO_INJECT_HEAD% -->
  </head>
  <body>
    <!-- Root div for React -->
    <div id="root"></div>

    <!-- Expo will inject scripts here -->
    <!-- Don't remove this comment: %EXPO_WEB_AUTO_INJECT_BODY% -->
  </body>
</html>
